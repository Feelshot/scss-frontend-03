<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>NFT Card | Dani Feelshot | Frontend Mentor</title>
</head>
<body>
    <section>
        <div class="section-card">
            <article>
                <figure>
                    <div class="eye-icon">
                        <img src="/img/icon-view.svg" alt="imagen of eye" >
                    </div>
                    <div class="nft-img">
                        <img src="img/image-equilibrium.jpg" alt="image of nft" >
                    </div>
                </figure>
                <div class="text-container">
                    <div class="titles-container">
                        <p class="name-nft">Equilibrium</p>
                        <p class="num-nft">#3429</p>
                    </div>
                    <div class="description-nft">
                        <p>
                            Our Equilibrium collection promotes balance and calm.
                        </p>
                    </div>
                    <div class="price-time-nft">
                        <div class="price">
                            <img src="img/icon-ethereum.svg" alt="icon ethereum">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="time">
                            <img src="img/icon-clock.svg" alt="icon clock">
                            <p>3 days left</p>
                        </div>
                    </div>
                    <hr>
                    <div class="user-data">
                        <div>
                            <img src="/img/image-avatar.png" alt="profile photo">
                        </div>
                        <p>
                            Creation of <b>Jules Wyvern</b>
                        </p>
                    </div>
                </div>
            </article>
        </div>
    </section>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
</footer>
</body>
</html>
